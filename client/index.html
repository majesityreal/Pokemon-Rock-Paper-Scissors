<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Type Buttons</title>
    <!-- <link rel="stylesheet" href="style.css">  -->
    <link href="./style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <nav>
        <h1>Pokemon Types</h1>
    </nav>

    <h1 class="text-3xl font-bold underline" id="gameStatusUpdate">
        Hello world!
    </h1>
    <button onclick="printRoomsInfo()">Print rooms info</button>

    
    <div id="lobbyButtons">
        <button onclick="createGame()">Create Game</button>
        <div>or</div>
        <input type="text" name="" id="roomUniqueId"/>
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="gamePlay"> 
        <div id="waitingArea"></div> <!-- This displays text when waiting for someone else to join -->
        <div id="gameArea" style="display: none;">
            <div>Your choice: </div>
            <div class="button-container">
            </div>
            <div class="submit-container">
                <button class="submit-button" onclick="submitChoice()">Submit</button>
            </div>

            <div>Opponent:</div>
            <p id="opponentState">Waiting for Opponent</p>
            <div id="otherPlayerChoice" class="button-container">
            </div>
        </div>
        <div id="winnerArea">
            
        </div>
        <div id="timerDisplay">

        </div>
    </div>
    <!-- These have to go at the end so they can get access to the html doc -->
    <script src="script.js"></script>
    <script src="client.js"></script>
</body>
</html>
